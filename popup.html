<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FLight Scraper</title>
  <style>
    body { width: 500px; padding: 10px; }
    #result { margin-top: 10px; }
  </style>
</head>
<body>
  <form id="form">
    <label for="offsetPriceBy">Offset price by: </label>
    <input type="number" id="offsetPriceBy" name="offsetPriceBy" value="0" style="width: 80px; margin-right: 10px;">
    <label for="priceLimit">Price limit: </label>
    <input type="number" id="priceLimit" name="priceLimit" value="300" style="width: 80px; margin-right: 10px;">
    <label for="maxResults">Max results: </label>
    <input type="number" id="maxResults" name="maxResults" value="10" style="width: 80px;"> <br>
    <button id="scrapeButton" style="margin-top: 10px;">Scrape flights</button>
  </form>

  <br>

  <button id="copyWithLinks">Copy with links</button>
  <button id="copyWithoutLinks">Copy without links</button>

  <br> <br>

  <div id="resultWithoutLinks"></div>

  <br> <br>

  <div id="resultWithLinks"></div>
  <script src="popup.js"></script>
  <script src="utility.js"></script>
</body>
</html>
