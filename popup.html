<!DOCTYPE html>
<html>
<head>
  <title>FLight Scraper</title>
  <style>
    body { width: 500px; padding: 10px; }
    #result { margin-top: 10px; }
  </style>
</head>
<body>
  <form id="form">
    <input type="radio" id="ryanair" name="carrier" value="Ryanair">
    <label for="html">Ryanair</label><br>
    <input type="radio" id="css" name="carrier" value="WizzAir">
    <label for="css">WizzAir</label><br>
    
    <label for="from">From: </label>
    <input type="text" id="from" name="from"><br>

    <label for="from">To:___</label>
    <input type="text" id="to" name="to"><br>

    <label for="offsetPriceBy">Offset price by: </label>
    <input type="number" id="offsetPriceBy" name="offsetPriceBy" value="0"><br>

    <button id="scrapeButton">Scrape Flights</button>
  </form>

  <br>

  <button id="copyWithLinks">Copy with links</button>
  <button id="copyWithoutLinks">Copy without links</button>

  <br> <br>

  <div id="resultWithLinks"></div>

  <br> <br>

  <div id="resultWithoutLinks"></div>
  <script src="popup.js"></script>
  <script src="utility.js"></script>
</body>
</html>
